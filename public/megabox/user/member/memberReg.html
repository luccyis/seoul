<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="shortcut icon" href="../images/favicon.icon">
	<title>meet play share, 메가박스</title>
	<link rel="stylesheet" href="../css/megabox.min.css" media="all">



</head>
<body>
	<div class="body-wrap">
		<div class="member-wrap">
			<h1 class="ci"><a href="/main" title="메인 페이지로 이동">MEGABOX : Life Theater</a></h1>
			<!-- col-wrap -->
			<div class="col-wrap">
				<div class="col">
					<div class="step-member" title="step1 본인인증, step2 정보입력, step3 가입완료 단계 중 step2 정보입력 단계">
						<ol>
							<li>
								<p class="step">
									<em>STEP1.</em> <span>본인인증</span>
								</p>
							</li>
							<li>
								<p class="step on">
									<em>STEP2.</em> <span>정보입력</span>
								</p>
							</li>
							<li>
								<p class="step">
									<em>STEP3.</em> <span>가입완료</span>
								</p>
							</li>
						</ol>
					</div>
				</div>	
				<form>
					<div class="form-wrap">
						<div class="row p-2">
							<div class="col-6 p-2">
								<label for="inputId" class="col-form-label">아이디</label>
								<input type="text" class="form-control" id="inputId" autocomplete="off" maxlength="20" aria-describedby="idHelpInline">
							</div>
							<div class="col-6 g-2">
								<button type="button" class="button purple small" id="idHelpInline">아이디 중복확인</button>
							</div>
						</div>
						<div class="row p-2">
							<div class="col">
								<label for="inputPw" class="col-form-label">비밀번호</label>
								<input type="password" class="form-control" id="inputPw" maxlength="20" aria-describedby="passwordHelpInline">
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label for="inputPwRe" class="col-form-label">비밀번호 확인</label>
								<input type="password" class="form-control" id="inputPwRe" maxlength="20" aria-describedby="passwordReHelpInline">
							</div>
						</div>
						<div class="col-3">
							<label for="inputName" class="form-label">이름</label>
							<input type="text" class="form-control" id="inputName" maxlength="20" aria-describedby="nameHelpInline">
						</div>
						<div class="col-3">
							<select class="form-select form-select-md" aria-label=".form-select-sm gender">
								<option selected>성별</option>
								<option value="1">남</option>
								<option value="2">여</option>
								<option value="3">기타</option>
							</select>
						</div>
						<div class="row">
							<div class="col-3">
								<label for="inputEmail" class="form-label">이메일</label>
								<input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelpInline">
							</div>
							<div class="col p-2">
								<div class="input-group" >
									<span class="input-group-text">@</span>
									<select class="form-select"  id="emailHelpInline" aria-label=".form-select email">
										<option selected>email address</option>
										<option value="1">gmail.com</option>
										<option value="2">naver.com</option>
										<option value="3">daum.net</option>	
									</select>
								</div>
							</div>
						</div>
						<div class="row">	
							<div class="col">
								<label for="inputTel" class="form-label">휴대전화</label>
								<input type="text" class="form-control" id="inputTel" aria-describedby="telHelpInline" autocomplete="off">
							</div>	
							<div class="col">
								<button type="button" class="button purple small">휴대폰 본인인증</button>
							</div>
						</div>	
						<div class="col">
							<label for="inputDob" class="form-label">생년월일</label>
							<input type="text" class=form-control id="inputDob" aria-describedby="dobHelpInline" autocomplete="off">
						</div> 
						<div class="row justify-content-center p-4">
							<button type="submit" class="button purple large px-5" >회원가입</button>
						</div>
					</div>
				</form>
			</div>
		</div>
			
		
					
					
					
					
					
			

					
		
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</div>
</body>
