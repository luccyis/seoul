<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MYung Jee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
 
<!-- header  -->
<div class="container-fluid">
	<nav class="navbar bg-light">
	    <a class="navbar-brand" href="#">
	      <img src="../image/megabox_light.png" alt="" width="200px" height="50"></a>
	  <form class="d-flex" role="link">
	  	<button class="btn btn-success me-2" type="button">로그인</button>
  	</form>
	</nav><br>
	<ul class="nav nav-tabs">
		<li class="nav-item">
	 		<a class="nav-link active" aria-current="page" href="#">회원관리</a>
	 	</li>
	 	<li class="nav-item">
	  		<a class="nav-link" href="#">코드그룹관리</a>
	 	</li>
	 	<li class="nav-item">
	 		<a class="nav-link" href="#">코드관리</a>
	 	</li>
	</ul><br>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-2">
			<div class="accordion position-sticky-start border-end" id="accordionPanelsStayOpenExample">
				<div class="accordion-item">
					<h2 class="accordion-header" id="headingOne">
						<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
    					<i class="fa-solid fa-bars"></i>관리자 메인
						</button>	
					</h2>
				</div>
      			<div class="accordion-item">
    				<h2 class="accordion-header" id="panelsStayOpen-headingTwo">
      					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
        					<i class="fa-solid fa-gear"></i>환경설정
      					</button>
    				</h2>
   					<div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
      					<div class="accordion-body">
	      					<table class="table table-hover">
      							<tr>
      								<td>계정관리</td>
      							</tr>
      							<tr>	
      								<td>사용자관리</td>
      							</tr>
      							<tr>	
      								<td>사이트관리</td>
      							</tr>	
      						</table>
      					</div>
    				</div>
  				</div>
  				<div class="accordion-item">
   			 		<h2 class="accordion-header" id="panelsStayOpen-headingThree">
      					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
        					<i class="fa-solid fa-user"></i>회원관리
      					</button>
    				</h2>
    				<div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
      					<div class="accordion-body">
      						<table class="table table-hover">
      							<tr>
      								<td>회원 리스트</td>
      							</tr>
      							<tr>	
      								<td>가입대기 회원</td>
      							</tr>
      							<tr>	
      								<td>탈퇴회원 리스트</td>
      							</tr>	
      						</table>
      					</div>
    				</div>
  				</div>
  				<div class="accordion-item">
   			 		<h2 class="accordion-header" id="panelsStayOpen-headingFour">
      					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
        					<i class="fa-solid fa-pen-to-square"></i>게시판관리
      					</button>
    				</h2>
    				<div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFour">
      					<div class="accordion-body">
      						<table class="table table-hover">
      							<tr>
      								<td>게시판 설정</td>
      							</tr>
      							<tr>	
      								<td>게시물 등록 및 댓글달기</td>
      							</tr>
      							<tr>	
      								<td>기능 게시판 설정</td>
      							</tr>	
      						</table>
      					</div>
    				</div>
  				</div>
			</div>
		</div>			
	
		<div class="col-10">
			<div class="row">
				<div class="col-12">
					<span>
						<i class="fa-solid fa-circle-user"></i>
						회원정보
					</span><hr>
					<span>기본정보</span>
				</div><br>
				<div class="col-3 g-0">
					<span class="d-block p-2 border" style="height: 56px;">아이디</span>
					<span class="d-block p-2 border" style="height: 56px;">비밀번호</span>
					<span class="d-block p-2 border" style="height: 56px;">비밀번호확인</span>
					<span class="d-block p-2 border" style="height: 56px;">회원등급</span>
					<span class="d-block p-2 border" style="height: 56px;">이름</span>
					<span class="d-block p-2 border" style="height: 56px;">생년월일</span>
					<span class="d-block p-2 border" style="height: 56px;">핸드폰번호</span>
					<span class="d-block p-2 border" style="height: 56px;">SMS 수신여부</span>
					<span class="d-block p-2 border" style="height: 56px;">이메일주소</span>
					<span class="d-block p-2 border" style="height: 56px;">이메일 수신여부</span>
					<span class="d-block p-2 border" style="height: 56px;">우편번호</span>
					<span class="d-block p-2 border" style="height: 56px;">주소</span>
				</div>
				<div class="col-4 g-0">
					<span class="d-block p-2 border">
						<input type="text" class="form-control inline">
					</span>
				</div>
				<div class="col-5 g-0">
					<span class="d-block p-2 border">
						(영문소문자/숫자, 4~16자)
					</span>
				</div>
				<div class="col-9 g-0">
					
					<span class="d-block p-2 border">
						<input type="password" class="form-control" id="inputPassword">
					</span>
					<span class="d-block p-2 border">
						<input type="password" class="form-control" id="passwordRe">
					</span>
					<span class="d-block p-2 border">
						<input type="text" class="form-control" disabled>
					</span>
					<span class="d-block p-2 border">
						<input type="text" class="form-control">
					</span>
					<span class="d-block p-2 border">
						<input type="text" class="form-control">
					</span>
					<span class="d-block p-2 border">
						<input type="text" class="form-control">
					</span>
					<span class="d-block p-2 border" style="height: 56px;">
						<input class="form-check-input" type="radio" name="smsMarketing" id="smsAd" checked>
						수신함
						<input class="form-check-input" type="radio" name="smsMarketing" id="smsNoAd">
						수신안함
					</span>
					<span class="d-block p-2 border">
						<input type="text" class="form-control">
					</span>
					<span class="d-block p-2 border" style="height: 56px;">
						<input class="form-check-input" type="radio" name="emailMarketing" id="emailAd" checked>
						수신함
						<input class="form-check-input" type="radio" name="emailMarketing" id="emailNoAd">
						수신안함
					</span>	
					<span class="d-block p-2 border">
						<input type="text" class="form-control">
					</span>
					<span class="d-block p-2 border">
						<input type="text" class="form-control">
					</span>
				</div>
				<div class="col-4 g-2">
					<button type="button" class="btn btn-success">회원정보 저장</button>
					<button type="button" class="btn btn-danger">삭제</button>
					<button type="button" class="btn btn-dark">목록으로</button>
				</div>
			
			
			
			</div>
		</div>
	</div>
</div>


			
	

	
	





		
		
	
	
	
	
	
	
	
	

				
		

	















	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/47516a9c09.js" crossorigin="anonymous"></script>
	
</body>
</html>
