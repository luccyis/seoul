		<div class="col-10 gx-5">
			<form>
				<div class="row">
					<div class="col-12">
						<span>
							<i class="fa-solid fa-user-plus"></i>
							회원추가
						</span><hr>
						<span class="d-block p-2">기본정보</span>
					</div><br>
					<div class="row g-0">
						<div class="col-3 g-0 border">
							<input class="form-control" type="file" required id="image" aria-label="file example" accept="image/*" onchange="setThumbnail(event);">	
							<div class="image_container"></div>
							<i class="fa-solid fa-circle-user"></i>
							프로필사진
						</div>
						<div class="col-9 g-0 border">
							<div class="row g-1 align-items-center border-bottom">
								<div class="col-2 g-3">
									<label for="grade" class="col-form-label">회원등급</label>
								</div>
								<div class="col g-3">
									<input type="text" id="grade" class="form-control" aria-describedby="gradeHelpInline" disabled>
								</div>
							</div>
							<div class="row g-1 align-items-center border-bottom">
								<div class="col-2 g-3">
									<label for="inputId" class="col-form-label">아이디</label>
								</div>
								<div class="col g-3">
									<input type="text" id="inputId" class="form-control" aria-describedby="idHelpInline">

								<div class="col g-3">	
									<span id="idHelpInline" class="form-text" autocomplete="off">

								</div>
							</div>
							<div class="row g-1 align-items-center border-bottom">

									<label for="inputPassword" class="col-form-label">비밀번호</label>
								</div>
								<div class="col g-3">
									<input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
								</div>
								<div class="col g-3">	
									<span id="passwordHelpInline" class="form-text">
										(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)
									</span>
								</div>
							</div>
							<div class="row g-1 align-items-center border-bottom">	
								<div class="col-2 g-3">
									<label for="passwordRe" class="col-form-label">비밀번호 확인</label>
								</div>
								<div class="col g-3">	
									<input type="password" id="passwordRe" class="form-control">
								</div>
							</div>
							<div class="row g-1 align-items-center border-bottom">

									<label for="inputGender" class="col-form-label">성별</label>
								</div>
								<div class="col-1 p-3 border-start">

								</div>
								<div class="col p-3">
									<input class="form-check-input p-2" type="radio" name="inputGender" id="female" value="2">여
								</div>
							</div>
						</div>

						</div>

							<input type="text" class="form-control form-control-sm" id="inputYear" aria-describedby="yearHelpInline" placeholder="ex)19xx" autocomplete="off">
						</div>
						<div class="col g-0">
							<select class="form-select form-select-sm" aria-label=".form-select-sm month" aria-describedby="monthHelpInline">

								<option value="1">1월</option>

								<option value="3">3월</option>
								<option value="4">4월</option>
								<option value="5">5월</option>
								<option value="6">6월</option>
								<option value="7">7월</option>
								<option value="8">8월</option>
								<option value="9">9월</option>

								<option value="19">19일</option>
								<option value="20">20일</option>

								<option value="23">23일</option>

					<div class="row g-1 border align-items-center">

							<span class="d-block align-self-center">주소</span>

					<div class="col-2 g-2">

						삭제

						<div class="modal fade" id="staticBackdropLive" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLiveLabel" aria-hidden="true">
							<div class="modal-dialog">

										<h5 class="modal-title" id="staticBackdropLiveLabel">삭제</h5>

									</div>

										<h6>정말 삭제하시겠습니까?</h6>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
										<button type="button" class="btn btn-danger">삭제</button>

								</div>

<script type="text/javascript">
	function setThumbnail(event) {
	    var reader = new FileReader();
	
	    reader.onload = function(event) {
	      var img = document.createElement("img");
	      img.setAttribute("src", event.target.result);
	      document.querySelector("div#image_container").appendChild(img);
	    };
	
	    reader.readAsDataURL(event.target.files[0]);
	 }
</script>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/47516a9c09.js" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
	
	const myModal = document.getElementById('staticBackdropLive')
	const myInput = document.getElementById('staticBackdropLiveLabel')

	myModal.addEventListener('shown.bs.modal', () => {
	  myInput.focus()
	})

	</script>
