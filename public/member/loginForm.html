<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<div class="container-sm text-center">
	<form>
		<div class="row justify-content-md-center g-3">
			<div class="col-md-12">
				<img src="../image/megabox_light.png" width="400px">
			</div>	
		</div>
		<div class="row g-3">		
			<div class="d-grid col-md-6 mx-auto p-2">
				<input type="text" class="form-control" id="loginId" aria-describedby="idHelpBlock" placeholder="ID">
			</div>
		</div>
		<div class="row g-3">
			<div class="d-grid col-md-6 mx-auto p-2">
				<input type="password" class="form-control" id="loginPw" aria-describedby="pwHelpBlock" placeholder="Password">
			</div>
		</div>
		<div class="row justify-content-center g-3">
			<div class="col-md-2 p-2">
				<input class="form-check-input" type="checkbox" role="switch" id="autoLoginCheck">
				<label class="form-check-label" for="autoLoginCheck">Auto login</label>
			</div>
			<div class="col-md-2 p-2">
				<span>ID/PW찾기</span>
			</div>
		</div>
		<div class="row g-3">
			<div class="d-grid col-md-6 mx-auto p-2">
				<button type="submit" class="btn" style="background-color: #3C2978; color: white;">Login</button>
			</div>
		</div>
		<div class="row g-3">
			<div class="d-grid col-md-6 mx-auto p-2"><hr></div>
		</div>
		<div class="row g-3">
			<div class="d-grid col-md-6 mx-auto p-2">
				<button type="button" class="btn" style="background-color: #FEE500;">카카오톡 로그인</button>
			</div>
		</div>	
		<div class="row g-3">
			<div class="d-grid col-md-6 mx-auto p-2">
				<button type="button" class="btn" style="background-color: #3b5998;">페이스북 로그인</button>
			</div>
		</div>	
		<div class="row g-3">
			<div class="d-grid col-md-6 mx-auto p-2">
				<button type="button" class="btn" style="background-color: #1EC800;">네이버 로그인</button>
			</div>
		</div>		
		
		
		
			
			
	
	
	
	
	
	
	
	
		
	</form>
</div>





	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/47516a9c09.js" crossorigin="anonymous"></script>
</body>
</html>
